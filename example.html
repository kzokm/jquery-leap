<!DOCTYPE html>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://js.leapmotion.com/leap-0.6.2.min.js"></script>
<script src="jquery-leap.js"></script>

<style>
.box {
  display: inline-block;
  margin: 100px;
  width: 300px;
  height: 300px;
  border: 1px solid #888;
}

.leap-target {
  border-color: #000;
}

.leap-hover {
  background-color: #ccf;
}

.leap-tip-cursor {
  border-color: #f00;
  background-color: #fcc;
  opacity: 0.5;
}
</style>

<div class="box target">1</div>
<div class="box leap-target">2</div>

<script>
$(function() {
  Leap.loop(function(frame) {})
  .use('jQuery', {
    taget_class: 'leap-target', // is default
    hover_class: 'leap-hover', // is default
    event_prefix: 'leap', // is default
    show_cursor: true // default is false
  });

  // set event handler
  $(document).leap('.target', {
    enter: function(event) {
      console.log(event.type + '.target', this, event);
    },
    move: function(event) {
      console.log(event.type + '.target', this, event);
    },
    leave: function(event) {
      console.log(event.type + '.target', this, event);
    }
  });

  // default event handler
  $(document).on({
     leapenter: function(event) {
       console.log(event.type + '.leap-target', this, event);
     },
     leapmove: function(event) {
       console.log(event.type + '.leap-target', this, event);
     },
     leapleave: function(event) {
       console.log(event.type + '.leap-target', this, event);
     },
  }, '.leap-target');
});
</script>
